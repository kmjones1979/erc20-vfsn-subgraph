type AddressBlocked @entity(immutable: true) {
  id: Bytes!
  blockedAddress: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type AddressUnblocked @entity(immutable: true) {
  id: Bytes!
  unblockedAddress: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

